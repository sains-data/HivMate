<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHIV Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <h1>EduHIV Chatbot</h1>
        <div id="chat-box">
            <div class="bot-message">Hai! Selamat datang di HiVMate. Apa yang ingin Anda ketahui tentang HIV?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ketik pesan Anda..." autocomplete="off" required>
            <button type="submit">Kirim</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('chat-form');
        const chatBox = document.getElementById('chat-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userInput = document.getElementById('user-input').value;
            addMessage(userInput, 'user-message');
            
            const response = await fetch('/get_response', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_input: userInput })
            });
            const data = await response.json();
            addMessage(data.response, 'bot-message');

            document.getElementById('user-input').value = '';
        });

        function addMessage(text, className) {
            const message = document.createElement('div');
            message.className = className;
            message.innerText = text;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
